<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Darren Constantine</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="assets/js/script.js"></script>
</head>
<body>
    <div id="root" class="light-mode">
        <div id="navbar" class="navbar">
            <div class="container">
                <a class="logo" href="#">Darren's<span>Portfolio</span></a>
    
                <img id="mobile-cta" class="mobile-menu" src="assets/images/menu.svg" alt="Open Navigation">
    
                <nav>
                    <!-- <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation"> -->
                    <ul class="primary-nav">
                        <li class="current"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Resume</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <img id="avatar-light" class="avatar" src="assets/images/avatar-light.png" alt="Profile Avatar">
        <img id="avatar-dark" class="avatar" src="assets/images/avatar-dark.png" alt="Profile Avatar">
        <!-- <img id="dark-mode" class="toggle-switch" src="assets/images/dark-mode.png" alt="Dark Mode"> -->
        <div id="switch">
            <label class="switch">
                <input id="switch-toggle" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <section class="home">
            <div class="container">
                <h1>Hi,<br>I'm Darren!</h1>
            </div>        
        </section>
        <hr>
        <section class="about">
            <div class="container">
                <header>About</header>
            </div>        
        </section>
        <hr>
        <section class="projects">
            <div class="container">
                <header>Projects</header>
            </div>        
        </section>
        <hr>
        <section class="resume">
            <div class="container">
                <header>Resume</header>
            </div>        
        </section>
        <hr>        
        <section class="contact">
            <div class="container">
                <header>Contact</header>
                <div class="contact-left">
                    <form action="">
                        <label for="name">Name</label><br>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                        <br>
                        <label for="name">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="Enter your email ~ Ex: example@mail.com">
                        <br>
                        <label for="message">Message</label><br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Write a message :)"></textarea>
                        <br>    
    
                        <input type="submit" class="send-message-cta" value="Send message">
                    </form>
                </div>
                <div class="contact-right">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7833332.038353185!2d-81.56157674738263!3d47.322329746036004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce05b25f5113af%3A0x70f8425629621e09!2sOntario!5e0!3m2!1sen!2sca!4v1652258883359!5m2!1sen!2sca" width="600" height="450" style="border:0; position: absolute; left: 60%; margin: auto;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>        
        </section>        
    </div>
</body>
</html>
